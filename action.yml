name: 'Composite Action Example'
description: 'A composite action to checkout code and set up Node.js'
# inputs:
#   python-version:
#     description: 'Python version to use'
#     required: true
runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4  

   
  
    - name: Set up python
      uses: aparnajyothi-y/setup-python@temp-dir-#361
      # uses: priya-kinthali/setup-python@sample-361
      with:
        # python-version : ${{ inputs.python-version }}
        python-version:  'graalpy-24.0.2'
        cache: pipenv
        cache-dependency-path: Pipfile
    - name: Install pipenv
      run: curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
      shell: bash
    - run: pipenv install
      shell: bash
         

   
     
    
       
   
   
        
   
   
       
        
  
