name: Testing Pip install
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest, macos-13]       
    steps:
      - name: Checkout code
        uses: actions/checkout@v5 
      - name: Set up python
        uses: gowridurgad/setup-python@pip-install-input
        with:
      
            python-version:  '3.11'
            cache: pip
            cache-dependency-path: requirements.txt 
            pip-install: -r requirements.txt
