name: python cache

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['windows-latest']
        arch: ['x64', 'x84']
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          architecture: ${{ matrix.arch }}
          cache: 'poetry'
      - name: Use python
        run: |
          python --version
          poetry --version
          poetry install
