name: pip-testing

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest, macos-13]
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install poetry
      run: pipx install poetry

    - name: Set up Python
      uses: gowridurgad/setup-python@pipversion
      with:
        python-version : '3.9'
        pip-version: '24'
        cache: 'pip'
        cache-dependency-path: '**/requirements.txt'
             
    - name: Check pip version
      run: pip --version

   

  
